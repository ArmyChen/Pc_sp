<div class="form-div">
  <form action="javascript:searchAds()" name="searchForm">
    <img src="images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH" />
    <!-- 广告位 -->
    <select name="pid"><option value="0">选择广告位置</option>{html_options options=$position_list selected=$smarty.get.pid}</select>    
    <!-- 关键字 -->
    关键字 <input type="text" name="ad_name" size="15" />
    <input type="submit" value="{$lang.button_search}" class="button" />
  </form>
</div>

{literal}
<script language="JavaScript">
    function searchAds()
    {      
        listTable.filter['pid'] = document.forms['searchForm'].elements['pid'].value;
        listTable.filter['ad_name'] = Utils.trim(document.forms['searchForm'].elements['ad_name'].value);
        listTable.filter['page'] = 1;

        listTable.loadList();
    }
</script>
{/literal}
